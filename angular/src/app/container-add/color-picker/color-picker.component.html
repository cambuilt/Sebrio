<div style="box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 6px 10px 0px rgba(0, 0, 0, 0.14), 0px 1px 18px 0px rgba(0, 0, 0, 0.12); border-radius: 4px; ">
	<div class='color-wrapper'>
		<app-color-palette #palette [hue]="hue" (color)="colorUpdate($event)"></app-color-palette>
		<app-color-slider #slider (color)="hue=$event" style="margin-left:16px"></app-color-slider>
	</div>
	<div>
		<div style="margin-top: 20px;">
			<mat-form-field style="width: 88px !important; margin-left: 24px; margin-right: 17px !important; margin-top: 4px;">
				<input #code=ngModel matInput id="colorCode" placeholder="Hex" [(ngModel)]="color" (change)=hexCodeChange($event) (keyup)=hexCodeChange($event)
				 (click)=hexCodeClick($event) maxlength="7" hexCode />
				 <mat-error *ngIf="code.errors">{{code.errors.message}}</mat-error>
			</mat-form-field>
			<button style="margin: 0px; position: relative; top: -9px;" id="colorConfirmButton" mat-button color="white" (click)=save()>Confirm</button>
		</div>
		<div style="height: 12px; position: relative; bottom: 0px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;"
		 [ngStyle]="{'background-color': color || 'white'}"></div>
	</div>
</div>
