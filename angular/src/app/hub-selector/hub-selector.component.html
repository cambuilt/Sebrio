<div class="drawer-overlay" [ngClass]="{'show': isDrawerOpen == true, 'hideOverlay': hideOverlay == true}" (click)="closeDrawer()"></div>
<div class="drawer-container" [ngClass]="{'show': isDrawerOpen == true, 'hideShadow': hideOverlay == true}">
	<mat-toolbar color="white">
		<mat-icon (click)="closeDrawer()">arrow_back</mat-icon>
		<div class="drawer-header-text" l10nTranslate>Label.Add hubs</div>
		<mat-icon class='filter-icon' (click)="openFilter();txtFilter.focus()">filter_list</mat-icon>
		<div class="filter-container" [ngClass]="{'show': showFilter == true}">
			<input #txtFilter matInput placeholder="{{translation.translate('ScreenTitle.Filter')}}" (input)='applyFilter()' [(ngModel)]="filterValue" />
			<mat-icon class="btn-close-filter" (click)="closeFilter();clearFilter()">close</mat-icon>
		</div>
	</mat-toolbar>
	<div class="drawer-content">
		<mat-card style='padding: 0px;'>
			<div class="card-heading associatedTitle" l10nTranslate>Header.Assign hubs</div>
			<br/>
			<div>
				<span class="form-field-subtitle associatedSubTitle" l10nTranslate>Label.Hubs</span>
				<span class="form-field-subtitle subtitle-right" l10nTranslate>Label.Assigned</span>
			</div>
			<br/>
			<div class="selector-hr"></div>
			<ng-container *ngFor="let hub of hubsFiltered">
				<div class='selectorRow'>
					<mat-checkbox class="checkBoxDiv" color="primary" [id]="'checkboxHub-' + sanitizeWhitespace(hub.Name)" [checked]=hub.check></mat-checkbox>
					<div class="info-span" style="float: left">
						<span style="line-height: 14px;">{{hub.Name}}</span>
						<br class="selector-br">
						<span class="email-span">{{hub.Description}}</span>
					</div>

				</div>
				<div class="selector-hr"></div>
			</ng-container>
			<div class="card-bottom-space"></div>
		</mat-card>
	</div>
	<div class="drawer-footer">
		<button class="btn-save" mat-button (click)="save()">Save</button>
	</div>
</div>
